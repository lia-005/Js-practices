<script>
    function color(){
        let a= Math.ceil(0+ Math.random()*255);
        let b= Math.ceil(0+ Math.random()*255);
        let c= Math.ceil(0+ Math.random()*255);
return `rgb(${a},${b},${c})`
    }
    //setInterval() is a JavaScript method used to repeatedly execute a specified function or code block at fixed time intervals
    setInterval(() => {
        document.querySelector(".box").style.background =color();
    }, 500);//here we build the function into the setInterval()


function greet() {
  console.log("Hello, world!");
}
//To stop the repeated execution of a setInterval() call, the clearInterval() method is used, passing the intervalID returned by setInterval() as an argument.
// Call the 'greet' function every 2 seconds (2000 milliseconds)
let timerId = setInterval(greet, 2000);//here we calles the function

// After 10 seconds, stop the interval
setTimeout(() => {
  clearInterval(timerId);
  console.log("Interval stopped.");
}, 10000);//setTimeout() function runs the function after a time of interval means , here this clearInterval will runs after 10 sec

 document.querySelector(".dot").innerText=frames[i];

}, 200);


</script>
