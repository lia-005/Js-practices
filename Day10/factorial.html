<!DOCTYPE html>

<script>
    let arr=[]
    let a= prompt("Enter a number: ");
    let b= parseInt(a)
    for (let i = 1; i<=b ; i++) {
        arr.push(i);
        
    }
   const factorial= (a,b) =>{
    return a*b
   }
   console.log("factorial of ",a," is= ",arr.reduce(factorial))
   alert("factorial of "+a+" is= "+arr.reduce(factorial))
</script>
</html>
